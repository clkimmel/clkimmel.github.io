<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title class="tab__title"></title>

  <link rel="stylesheet" href="//js.arcgis.com/4.4/esri/css/main.css">

  <!-- <link rel="stylesheet" href="app/widget/floorpicker/floorpicker.css">
  <link rel="stylesheet" href="app/widget/campussearch/campussearch.css">
  <link rel="stylesheet" href="app/widget/route/route.css">
  <link rel="stylesheet" href="app/widget/sidepanel/side-panel.css"> -->

  <link rel="stylesheet" type="text/css" href="app/css/main.css">
  <style>
 html,
    body,
    #map {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    </style>

    <script type="text/javascript">

        var pathRegex = new RegExp(/\/[^\/]+$/);
        var locationPath = location.pathname.replace(pathRegex, '');
        if (locationPath.slice(-1) !== '/') { locationPath += '/'; }

        // set dojoConfig variable before loading dojo.js
        var dojoConfig = {
              parseOnLoad: true,
              isDebug: true,
              async: true,
              //baseUrl: './',
              packages: [
                    { name: 'js', location: locationPath + 'app/js'},
                    { name: 'floorpicker', location: locationPath + 'app/widgets/floorpicker'},
                    { name: 'campussearch', location: locationPath + 'app/widgets/campussearch'},
                    { name: 'info', location: locationPath + 'app/widgets/info'},
                    { name: 'route', location: locationPath + 'app/widgets/route'},
                    { name: 'navToggle', location: locationPath  + 'app/widgets/navToggle'},
                    { name: 'config', location: locationPath  + 'app/config'},
                    { name: 'sidepanel', location: locationPath  + 'app/widgets/sidepanel'}
                ]
          };

    </script>

    <!-- Load dojo.js -->
    <script src="//js.arcgis.com/4.4/"></script>

    <!-- Application Entry Point -->
    <script src="app/js/main.js"></script>

</head>

<body>
  <!-- CONTENT -->
  <div class="container-full">

    <!-- HEADER -->
    <div class="row app-header">
      <div class="col-xs-12">
        <div id="appHeaderContainer">
          <a class="header__link" target="_blank" href=""> <img src="" class="header__image"> </a>
          <h1 class="header__title"></h1>
        </div>
      </div>
    </div>

    <!-- CENTER -->
    <div class="row app-center">

      <!-- LEFT COLUMN -->
      <div class="col-left js-left-panel-move">
        <div id="left-panel"></div>
      </div>

      <!-- RIGHT COLUMN -->

      <!-- MAP COLUMN -->
      <div class="col-map js-left-panel-move">

        <!-- attach point for the map, don't rename -->
        <div id="map">

          <!-- loading indicator -->
          <div id="mapLoadingIndicator" class="esrips-progress-bar shine esrips-progress-bar-color stripes"><span></span></div>

          <!-- top left -->
          <div class="map-overlay-top-left js-left-panel-move">
            <div id="extent-home-container"></div>
            <div id="search"></div>
            <div id="nav-toggle-container"></div>
            <div id="info-btn-tab"></div>
            <div id="floor-picker"></div>
            <div id="slides-btn" class="layer-slides"></div>
          </div>

          <!-- top right -->
          <div class="map-overlay-top-right">
            <!-- <div id="layers"></div>
            <div class="wrapper"><div id="legendContainer"></div></div>
            <div class="wrapper"><div id="basemapGalleryContainer" style="float: left;"></div></div> -->
          </div>

          <!-- center -->
          <div class="map-overlay-center">
            <!-- <div id="mapLoadingIndicator2" class="spinner">
              <div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div>
            </div> -->
          </div>

          <!-- bottom left -->
          <div class="map-overlay-bottom-left js-left-panel-move">

          </div>

          <!-- bottom right -->
          <div class="map-overlay-bottom-right">
            <!-- <div class="wrapper"><div id="templatePickerContainer"></div></div> -->
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->

  </div>
  <script type="text/javascript" src="./external/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./external/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>

</body>

</html>
